<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="container-fluid p-4">
        <h4 class="text-white fw-bold">WS301.</h4>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container-fluid d-flex justify-content-evenly">
            <div class="content-container  p-3 d-flex justify-content-center align-items-center flex-column">
                <h5 class="text-white fw-bold">Welcome Back!</h5>
                <img src="guy.svg" alt="Guy Looking in the Laptop">
            </div>
            <div class="content-container p-4">
                <h5 class="text-white fw-bold text-center mb-3">Login</h5>
                <form onsubmit="return handleLogin(event)">
                    <div class="d-flex gap-1">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <i class="fa-solid fa-user text-white"></i>
                        </div>
                        <input class="w-100 p-2 mb-3 rounded-1 border-0" type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="d-flex gap-1">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <i class="fa-solid fa-lock text-white"></i>
                        </div>
                        <input class="w-100 p-2 mb-3 rounded-1 border-0" type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex gap-1">
                            <input type="checkbox">
                            <p class="text-white m-0">Remember Me!</p>
                        </div>
                        <a href="#">
                            <p class="text-white m-0">Forget Password</p>
                        </a>
                    </div>
                    <p class="text-center text-white py-3 m-0">Or</p>
                    <div class="d-flex justify-content-between wrapper p-2 mb-2 rounded-1">
                        <img src="google.png" class="socials" alt="Google">
                        <p class="text-white m-0 fw-bold">Google</p>
                        <div></div>
                    </div>
                    <div class="d-flex justify-content-between wrapper p-2 mb-3 rounded-1">
                        <img src="facebook.png" class="socials" alt="Facebook">
                        <p class="text-white m-0 fw-bold">Facebook</p>
                        <div></div>
                    </div>
                    <button class="w-100 rounded-1 p-2 border-0 fw-bold text-white login" type="submit" id="login">
                        Login
                    </button>
                </form>
            </div>
            <div class="content-container p-4">
                <h5 class="text-white fw-bold text-center mb-3">Sign Up</h5>
                <form>
                    <input class="w-100 rounded-1 p-2 mb-3 border-0" type="text" id="fname" placeholder="First Name">
                    <input class="w-100 rounded-1 p-2 mb-3 border-0" type="text" id="lname" placeholder="Last Name">
                    <input class="w-100 rounded-1 p-2 mb-3 border-0" type="email" id="email" placeholder="example@gmail.com">
                    <input class="w-100 rounded-1 p-2 mb-3 border-0" type="password" id="password" placeholder="Password">
                    <input class="w-100 rounded-1 p-2 mb-3 border-0" type="password" id="conpassword" placeholder="Confirm Password">
                    <button class="w-100 rounded-1 p-2 border-0 fw-bold text-white login" type="submit" id="login">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="Script.js"></script>
</html>
